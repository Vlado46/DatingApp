<label class="floating-label">
  <span>{{ label() }}</span>
  <input
    [type]="type()"
    [max]="maxDate()"
    class="input w-full"
    [class.input-error]="control.touched && control.invalid"
    [class.input-success]="control.touched && control.valid"
    [formControl]="control"
    [placeholder]="label()"
  />
  @if (control.touched && control.hasError('required')) {
  <div class="validation-hint text-error text-left text-xs">
    {{ label() }} is required
  </div>
  } @if (control.touched && control.hasError('email')) {
  <div class="validation-hint text-error text-left text-xs">
    Invalid email address
  </div>
  } @if (control.touched && control.hasError('minlength')) {
  <div class="validation-hint text-error text-left text-xs">
    {{ label() }} must be at least
    {{ control.errors?.['minlength'].requiredLength }} characters long
  </div>
  } @if (control.touched && control.hasError('maxlength')) {
  <div class="validation-hint text-error text-left text-xs">
    {{ label() }} must be at most
    {{ control.errors?.['maxlength'].requiredLength }} characters long
  </div>
  } @if (control.touched && control.hasError('passwordMismatch')) {
  <div class="validation-hint text-error text-left text-xs">
    Passwords do not match
  </div>
  }
</label>
